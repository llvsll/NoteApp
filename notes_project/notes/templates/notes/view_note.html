<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card shadow p-4">
        <h2>{{ note.title }}</h2>
        <p class="mt-3">{{ note.content }}</p>
        <hr>
        <div class="d-flex justify-content-between">
            <a href="{% url 'note_list' %}" class="btn btn-outline-secondary">‚Üê Back</a>
            <div>
                <a href="{% url 'edit_note' note.id %}" class="btn btn-outline-primary me-2">Edit</a>
                <a href="{% url 'delete_note' note.id %}" class="btn btn-outline-danger">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
